<style>
	span.error {color:red;font-weight: bold;}
</style>
<p>Check Out</p>
<p>Please enter your details and we will ship your goods right away!</p>
<form name="detailsForm" novalidate>
	<div class='well'>
		<div class="form-group">
			<h3>Ship to:</h3>
			<label>Name:</label>
			<input name='name' class="form-control" ng-model="data.shipping.name" required>
			<span ng-show="detailsForm.name.$error.required" class="error">Please enter a name</span>
		</div>
		<div class="form-group">
			<label>Street Address:</label>
			<input name="address"  class="form-control" ng-model="data.shipping.address" required>
			<span ng-show="detailsForm.address.$error.required" class="error">please enter a address</span>
		</div>
			<div class="form-group">
			<label>City:</label>
			<input name="city" class="form-control" ng-model="data.shipping.city" required>
			<span ng-show="detailsForm.city.$error.required" class="error">Please enter city</span>
		</div>

		<div class="form-group">
			<label>State:</label>
			<input name='state' class="form-control" ng-model="data.shipping.state" required>
			<span ng-show="detailsForm.state.$error.required" class="error">Please enter a state</span>
		</div>
		<div class="form-group">
			<label>Zip:</label>
			<input name='zip' class="form-control" ng-model="data.shipping.zip" required>
			<span ng-show="detailsForm.zip.$error.required" class="error">Please enter a zip code</span>
		</div>
		<div class="form-group">
			<label>Country:</label>
			<input name='country' class="form-control" ng-model="data.shipping.country" required>
			<span ng-show="detailsForm.country.$error.required" class="error">Please enter a Country</span>
		</div>
		<h3>Options</h3>
		<label>
			<input type="checkbox" ng-model="data.shipping.gift" name="gift">
			Gift wrap these items
		</label>
		<button ng-disabled="detalisForm.$invalid" class="btn btn-primary" ng-click="sendOrder(data.shipping)">Complete Order</button>
	</div>
</form>
